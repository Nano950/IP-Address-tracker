<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | <h2>IP Address</h2> Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">       

</head>
<body>
  <main>
    <div class="blue-background"></div>
    <div class="map-display">
      <img id="map" src="#">
      <img id="marker" src="./images/icon-location.svg">
    </div>

    
      <h1>IP Address Tracker</h1>
      <div class ="search-bar">
        <form id="form">
          <input id="input" type="text">
          <button type="submit"><img src="./images/icon-arrow.svg"></button> <!--whenever the img element is removed the textfield moves outside of containers-->
        </form> 
      </div>

     <section class="info-container"> 
      <div class ="info">
        <h2>IP Address</h2>
        <p id="ip-address"></p>
      </div>

      <div class ="info">
        <h2>Location</h2>
        <p id="location"></p>
      </div>

      <div class ="info" ">
        <h2>Timezone</h2>
         <p id="timezone"></p>
      </div>

      <div class ="info"">
        <h2>ISP</h2>
        <p id="isp"></p>
      </div>
    </section>

  
   
  </main>

  <footer>
  </footer>
  <script type="module" src="./javascript/index.js"></script> 
  <script type="module" src="./config.js"></script>
</body>
</html>
